<!DOCTYPE html>
<html ng-app="infiniteApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="utf-8"/>
	<title>JS Assignment 15: Infinite Agenda</title>
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="troller">
	<Header class="site-header">Steve's Non-Nefarious Agenda</Header>
	<div class="agenda-container">
		<ul ng-init="loadMore()">
			<li ng-repeat="date in dateArray">
				<div class="day-entry" ng-click="showForm($index)">{{date.date}}<br/>
					<ul>
								<!-- date.appointment === array containing appointment objects -->
								<!-- appointment in date.appointment refers to appointment object -->
						<li ng-repeat="appointment in date.appointment">What: {{appointment.what}}<br/>When: {{appointment.when}}<br/>Where: {{appointment.where}}<br/></li>
					</ul>
				</div>
				<div ng-show="date.showValue">
					<label>What?</label><input class="input" value="What?" ng-model="what"><br/>
					<label>When?</label><input class="input" value="WHEN?" ng-model="when"><br/>
					<label>With Who?</label><input class="input" value="WITH WHO?!" ng-model="where"><br/>
					<button ng-click="submitAppointment($index, what, when, where)">Submit Appointment</button>
				</div>
			</li>
		</ul>
		<button ng-click="loadMore()">Load More</button>
	</div>
	<script type="text/javascript" src="troller.js"></script>
</body>
</html>
